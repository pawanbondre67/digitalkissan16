
  <div>
    <h1>Weather</h1>

     <form >
        <input type="text" placeholder="Enter City Name" name="city" [(ngModel)]="city" class="w-full max-w-[160px] bg-white pl-2 text-base font-normal outline-none">
        <button (click)="getWeather()" class="bg-blue-500  rounded-tr-lg rounded-br-md text-black font-normal px-1 hover:bg-blue-600 transition-colors">Search</button>
     </form>
  </div>

  <!-- <app-loader *ngIf="loading"></app-loader> -->

  <div *ngIf="weatherdata">

<div class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg p-4 bg-white shadow-lg rounded-lg flex flex-col items-center text-center">
  <!-- Weather Icon -->
  <div class="text-6xl mb-4">
    <!-- Use an appropriate weather icon (e.g., from FontAwesome or any other icon set) -->
    <i class="fas fa-sun"></i>
  </div>

  <!-- Temperature -->
  <div class="text-4xl font-bold mb-2">
    {{weatherdata.temp_celcius}} Â°C
  </div>

  <!-- Weather Description -->
  <div class="text-lg text-gray-600 mb-4">
   {{weatherdata.main.humidity}}
  </div>

  <!-- Additional Info (e.g., Location) -->
  <div class="text-sm text-gray-500">
    Weather in {{weatherdata.name}}
  </div>
</div>

  </div>
